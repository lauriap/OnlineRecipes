{% extends "layout.html" %}

{% block body %}
<h2>Recipe Online statistics</h2>
<p></p>

<table class="table table-striped">
  <tr>
    <td>
      <h3>Name</h3>
    </td>
    <td>
      <h3>Number of recipes</h3>
    </td>
  </tr>

  {% if topcontributors is defined %}
  {% for user in topcontributors %}
    <tr>
      <td>
        {{ user.name }}
      </td>
      <td>
        {{ user.recipecount }}
      </td>
    </tr>
  {% endfor %}
  {% endif %}     
</table>

{% endblock %}
