  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Online Recipes</title>
    </head>
    
    <body>

      {% if current_user.is_authenticated %}
      <p>
	Logged in as {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}"> Log out</a>
      </p>
      {% else %}
      <p><a href="{{ url_for('auth_login') }}">Log in</a> &nbsp; &nbsp; &nbsp; &nbsp; <a href="{{ url_for('signup_create') }}">Sign up </a></p> 
      {% endif %}

      <p></p>

      <p>Menu</p>
      <ul>
	<li><a href="{{ url_for('recipes_index') }}">List recipes</a></li>
	<li><a href="{{ url_for('recipes_form') }}">Add a recipe</a></li>
	<li><a href="{{ url_for('recipes_updateform') }}">Update a recipe</a></li>
      </ul>
      
      {% block body %}
      <p>
	Content.
      </p>
      {% endblock %}
    </body>
  </html>
