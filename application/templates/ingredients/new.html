{% extends "layout.html" %}
  
{% block body %}
<h2>Adding a new ingredient</h2>
<p>Insert the name of the new ingredient.</p>
<form method="POST" action="{{ url_for('ingredients_create') }}">
  <table>
    <tr>
      <td>
	 {{ form.name.label }}
      </td>
      <td>
         {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="3">
	 <input type="submit" value="Add new ingredient"/>
      </td>
    </tr>
</form>
{% endblock %}
